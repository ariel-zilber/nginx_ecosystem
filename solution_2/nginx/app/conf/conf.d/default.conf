    upstream backendserver {
        server flask-animal-app-1:5000;
        server flask-animal-app-2:5000;
        server flask-animal-app-3:5000;
    }

server {
    listen       80;
    listen  [::]:80;
    server_name  localhost;
    

    location /animal_sound {
        proxy_pass http://backendserver/animal_sound;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /animal_name {
        proxy_pass http://backendserver/animal_name;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /animal_image {
        proxy_pass http://backendserver/animal_image;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}